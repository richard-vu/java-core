spring.application.name = spring-boot-simple-configuration-properties
spring.profiles.include=complex
## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/spring-boot-simple
spring.datasource.username=postgres
spring.datasource.password=postgres

#Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

server.port=9091

server.servlet.context-path=/spring-boot-simple-configuration-properties

logging.file.name: application.log
logging.level.root: DEBUG
logging.level.org.springframework: WARN
logging.level.stackjava.com.sblogging.service: INFO